
    <section class="all-courses">
        <h2>Our Courses</h2>
        <div class="course-cards">
            
            {% for con in content %}
            <div class="course-card">
                <img src="{{con.image.url}}" alt="Course 1">
                <h3>{{con.name}}</h3>
                <p>{{con.description |truncatewords:20}}</p>
                <a href="{% url "blogs:detail" post_id=con.id %}" class="btn btn-primary">Go somewhere</a>

            </div>
            
            {% endfor %}
            
            
    </section>
